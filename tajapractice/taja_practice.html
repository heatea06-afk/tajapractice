<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타자연습</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .target {
      font-size: 18px;
      font-weight: bold;
      margin: 16px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    .result {
      margin-top: 16px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>⌨️ 타자연습</h2>

  <div class="target" id="target"></div>

  <input id="input" placeholder="여기에 입력" />
  <button onclick="check()">확인</button>

  <div class="result" id="result"></div>

  <script>
    const sentences = [
      "나는 웹앱으로 타자연습을 만든다",
      "코드는 짧을수록 좋다",
      "귀찮을 땐 웹이 최고다"
    ];

    const target = document.getElementById("target");
    const input = document.getElementById("input");
    const result = document.getElementById("result");

    function pick() {
      target.textContent =
        sentences[Math.floor(Math.random() * sentences.length)];
      input.value = "";
      result.textContent = "";
      input.focus();
    }

    function check() {
      if (input.value === target.textContent) {
        result.textContent = "정답!";
      } else {
        result.textContent = "틀림!";
      }
    }

    pick();
  </script>

</body>
</html>
