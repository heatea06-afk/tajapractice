<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니 명대사 타자연습</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>애니 명대사 타자연습</h1>

  <button id="startBtn">타자연습 시작!</button>

  <div id="game" class="hidden">
    <div class="sentence now" id="currentSentence"></div>
    <div class="sentence next" id="nextSentence"></div>

    <input
      id="typingInput"
      placeholder="여기에 입력하고 엔터"
      autocomplete="off"
    />

    <p id="progress"></p>
    <p id="result"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
